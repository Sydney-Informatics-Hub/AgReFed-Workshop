# Example Settings Configuration yaml for the Geodata Harvester

# Output path relative to code execution location
infile: AgReFed-Workshop/data/example-site_llara.csv
outpath: output/
colname_lat: Lat
colname_lng: Long

# Bounding box (Lon-Lat): Left, Top, Right, Bottom
target_bbox: [149.769345, -30.335861, 149.949173, -30.206271]
# Resolution of data download in arcseconds
target_res: 6.0
date_min : 2022-10-01
date_max : 2022-10-30
time_intervals : 4
time_buffer : 7

target_sources:
  DEA:
  - landsat_barest_earth
  - ga_ls_ard_3
  DEM:
  - DEM
  Landscape: [Slope, Aspect, Relief_300m]
  Radiometric:
  - radmap2019_grid_dose_terr_awags_rad_2019
  - radmap2019_grid_dose_terr_filtered_awags_rad_2019
  SILO:
    daily_rain: mean
    max_temp: median
    min_temp: median
    monthly_rain: sum

  SLGA:
    Bulk_Density: [0-5cm]
    Clay: [0-5cm]
  GEE:
    preprocess:
      collection: LANDSAT/LC09/C02/T1_L2
      coords: null
      date: 2021-01-01
      end_date: 2021-12-31
      buffer: null
      bound: null
      mask_clouds: True
      reduce: median
      spectral: NDVI
    download:
      bands: NDVI
      scale: 100
      format: tif
      overwrite: False
