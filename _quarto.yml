    search: false
    collapse-level: 1
    contents:
      - text: "Home"
        href: index.qmd
      - text: "About Us"
        href: about.qmd
      - text: "Code of Conduct"
        href: code-of-conduct.qmd

      # Python Workshop 
      - text: "---"
